  </div>

    <div class="result" id="bodyPartResult">

    </div>
  </div>
  <div id="currentplayer">
    <h3>Next Spin:</h3>
    <p id="currentplayername"></p>
  </div>
  <div id="buttons">
    <button id="spin-btn">Spin!</button>
  </div>
